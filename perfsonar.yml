    - archives
  hosts:
    - ps_archive
  roles:
    - ansible-role-perfsonar-archive

- name: perfSONAR MadDash
  tags: 
    - maddash
  hosts:
    - ps_maddash
  roles:
    - ansible-role-perfsonar-maddash

- name: perfSONAR testpoints
